name: Release FVTT Module

on:
  push:
    tags:
      - 'v*.*.*'   # 예: v1.2.4

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
    steps:
      # 소스코드 체크아웃
      - uses: actions/checkout@v4

      # 태그에서 버전 추출
      - name: Set version from tag
        id: get_version
        run: |
          echo "TAG REF: $GITHUB_REF"
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # module.json 갱신 (version, download URL, manifest, id 유지)
      - name: Update module.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const version = process.env.VERSION;
          const path = 'module.json';

          const json = JSON.parse(fs.readFileSync(path,'utf8'));
          console.log("Old version:", json.version);

          // version 갱신
          json.version = version;

          // download URL 갱신
          json.download = `https://github.com/${process.env.GITHUB_REPOSITORY}/releases/download/v${version}/SR5ko.zip`;

          // manifest URL 갱신
          json.manifest = `https://github.com/${process.env.GITHUB_REPOSITORY}/releases/latest/download/module.json`;

          // id 필드가 없으면 추가
          if (!json.id) {
            json.id = "shadowrun5eko";
          }

          fs.writeFileSync(path, JSON.stringify(json, null, 2), 'utf8');
          console.log("New version:", json.version);
          EOF
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # ZIP 빌드
      - name: Build module ZIP
        run: |
          zip -r SR5ko.zip . -x ".git/*" ".github/*"

      # Release 생성 및 파일 업로드
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SR5ko.zip
            module.json
